		<section id="contact-form" class="section pt-0">
	<div class="container"></div>
			<article class="container">
				<h2>Contacto</h2>
				<form name="contact" class="container mt-5" method="post">
				<div class="form-group">
					<input type="text" name="email" class="form-control" placeholder="Nombre">
					</div>
				<div class="form-group mt-4">
					<input type="email" name="email" class="form-control" placeholder="Correo">
					</div>
				<div class="form-group mt-4">
					<input type="text" name="subject" class="form-control" placeholder="Tema">
					</div>
					<div class="form-group mt-4">
					<textarea name="message" class="form-control" rows="7"></textarea>
					</div>
					<div class="form-group mt-4">
					<button class="btn btn-dark">Enviar</button>
					</div>
			
	</form>
	</article>
